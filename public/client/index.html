<!DOCTYPE html>
<html>
<head>
<title>Test</title>
<link rel="stylesheet" href="css/ux-jsonview.css"/>
<style type="text/css">
    html, body {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
    }

    .client {
        position: absolute;
        left: 0px;
        top: 0px;
        right: 50%;
        bottom: 0px;
        background-color: #efefef;
        border: 1px solid #000000;
        color: #333333;
        overflow: auto;
    }

    .admin {
        position: absolute;
        left: 50%;
        top: 0px;
        right: 0px;
        bottom: 0px;
        background-color: #CCCCCC;
        border: 1px solid #FFFFFF;
        color: #000000;
        overflow: auto;
    }

    .title {
        text-align: center;
    }

    .label {
        display: block;
        width: 200px;
        height: 20px;
        overflow: hidden;
        font-size: 12px;
    }

    .bar {
        display: block;
        width: 200px;
        border: 1px solid #000000;
    }

    .bar .progress {
        background: #369;
        height: 16px;
    }

    .import {
        width: 100%;
    }

    .importXML {
        position: absolute;
        top: 20px;
        right: 0px;
        width: 400px;
        height: 200px;
        z-index: 2;
    }

    .testbed {
        position: absolute;
        width: 400px;
        height: 600px;
        top: 180px;
        right: 0px;
        border: 1px solid #000000;
        background: #ffffff;
    }
</style>
<script src="js/lib/angular.js"></script>
<script src="js/go-runner-client.js"></script>
<script src="js/ux-jsonview.js"></script>
<script>
    var socket = {
        // toAdmin
        admin: null,
        client: null,
        to: function (event) {
            this.admin.$broadcast.apply(this.admin, arguments);
            this.admin.$apply();
            var difference = go.data.diff(go.runner.getRoot(), go.getData());
            if (difference) {
                go.runner.stop();
                console.warn('STOP: DATA NOT THE SAME: DIFF = %o', difference);
            }
        },
        // fromAdmin
        from: function (event) {
            this.client.$broadcast.apply(this.client, arguments);
            this.client.$apply();
        }
    };
</script>
<script>
    angular.module('client', ['ux']).controller('progress', function ($scope) {
        var dictionary = {};
        $scope.items = [];
        socket.client = $scope.$root;
        $scope.getIndent = function (step) {
            return step.uid.split('.').length;
        };
        $scope.getColor = function (step) {
            var percent = step.time / step.expectedTime;
            if (percent < 1) {
                return '#009900';
            } else if (percent < 1.25) {
                return '#33CC00';
            } else if (percent < 1.5) {
                return '#FFFF00';
            } else if (percent < 2) {
                return '#FF9900';
            } else if (percent < step.maxTime) {
                return '#FF6600';
            } else {
                return '#FF0000';
            }
        };
        go.each(go.runner.events, function (eventName) {
            go.runner.on(eventName, function (event) {
                go.extend($scope.data, go.runner.getRoot);
                safeApply();
                socket.to.apply(socket, arguments);
//                        console.log("EVENT %s:%s, %o", eventName, arguments[1].uid, go.util.array.toArray(arguments));
            });
        });
//        go.runner.on(go.runner.events.RESET, function (event, root) {
//            $scope.items.length = 0;
//            $scope.data = go.runner.getRoot();
//            safeApply();
//        });;


        $scope.setSimpleXML = function () {
            $scope.xmlData = '<?xml version="1.0" encoding="utf-8" ?>\
            <scenario name="test1">\
                <set property="a">1</set>\
                <set property="b">1</set>\
                <if condition="a > test1::b">\
                    <set property="c">2</set>\
                    <if condition="a === b">\
                        <set property="a">2</set>\
                    </if>\
                    <find query="a:eq(0)">\
                        <click/>\
                    </find>\
                </if>\
                <elseif condition="b > a">\
                    <step></step>\
                </elseif>\
                <else>\
                    <find query="a">\
                        <val></val>\
                        <toBe>Small Import</toBe>\
                    </find>\
                </else>\
                <!--// this is a private scenario because it is defined inside another scenario //-->\
                <scenario name="scn1">\
                    <!--// can only set properties on this series. Cannot set properties above //-->\
                    <set property="a"></set>\
                </scenario>\
                <run name="run-scn1" scenario="scn1"></run>\
                <find selector=".menu:eq(1)">\
                    <click></click>\
                </find>\
                <if condition="run-scn1::a"></if>\
                <run scenario="scn2"></run>\
            </scenario>';
        };

        $scope.parseXML = function () {
//            var xml = go.runner.parse.text2xml($scope.xmlData);
//            console.log(xml);
            var steps = go.runner.parse.parse($scope.xmlData);
            console.log(steps);
            go.runner.setSteps([steps]);
        };
        $scope.data = go.runner.getRoot();


        function safeApply() {
            if (!$scope.$$phase) {
                $scope.$apply();
            }
        }
    });

    function setSimpleSteps() {
        go.runner.setSteps([
            {type: "if", label: "0", steps: [
                {label: "0.0"}
            ], override: 'skip'},
            {type: "elseif", label: "1", steps: [
                {label: "1.0"}
            ], override: 'skip'},
            {type: "else", label: "2", steps: [
                {type: "find", data: "a", label: "2.0"},
                {type: "findText", label: "2.1"},
                {type: "expect", data: "Small Import", label: "2.1"}
            ]},
        ]);
    }

    function setSteps() {
        go.runner.setSteps(
                [
                    {
                        label: '0',
                        children: [
                            {label: '0.0', children: [
                                {label: '0.0.0', type: 'find'},
                                {label: '0.0.1'}
                            ]},
                            {label: '0.1', children: [
                                {label: '0.1.0'},
                                {label: '0.1.1'},
                                {type: 'if', data: "i > 0", label: '0.1.2', children: [
                                    {label: '0.1.2.0'}
                                ]},
                                {type: 'elseif', label: '0.1.3', children: [
                                    {label: '0.1.3.0'}
                                ]},
                                {type: 'else', label: '0.1.4', children: [
                                    {label: '0.1.4.0'}
                                ]},
                                {type: 'if', label: '0.1.5', children: [
                                    {label: '0.1.5.0'}
                                ]},
                                {type: 'find', label: '0.1.6'},
                            ]},
                            {label: '0.2', children: [
                                {label: '0.2.0'},
                                {label: '0.2.1'}
                            ]},
                            {label: '0.3', children: [
                                {label: '0.3.0'},
                                {label: '0.3.1'},
                                {label: '0.3.2'},
                                {label: '0.3.3'},
                                {label: '0.3.4'},
                                {label: '0.3.5'},
                                {label: '0.3.6'},
                                {label: '0.3.7'},
                                {label: '0.3.8'},
                                {label: '0.3.9'},
                                {label: '0.3.10'},
                                {label: '0.3.11'},
                                {label: '0.3.12'}
                            ]},
                        ]
                    }
                ]);
    }
</script>
<script src="../admin/js/go-runner-admin.js"></script>
<script>
    angular.element(document).ready(function () {
        angular.bootstrap(document.querySelectorAll('.client')[0], ['client']);
        angular.bootstrap(document.querySelectorAll('.admin')[0], ['admin']);
    });
</script>
</head>
<body>
<!--// CLIENT //-->
<div class="client">
    <div class="title">Client</div>
    <div data-ng-controller="progress">
        <div class="import">
            <a href="javascript:setSimpleSteps()">Small Import</a>
            <a href="javascript:setSteps()">Large Import</a>

            <div class="importXML">
                <label>Import:</label>
                <a href="" data-ng-click="setSimpleXML()">Simple XML</a>
                <a href="" data-ng-click="parseXML()" style="float:right;">Parse XML</a>
                <textarea id="importXML" data-ng-model="xmlData" rows="10" cols="54"></textarea>
            </div>
        </div>
        <div>
            <label for="startUID">Start UID</label>
            <input id="startUID" type="text" value="">
            <a href="javascript:go.runner.start(document.getElementById('startUID').value)">Start</a>
            <a href="javascript:go.runner.reset()">Reset</a>
            <span>time:{{data.timeLeft}}s</span>
        </div>
        <div class="testbed">
            <div></div>
        </div>
        <div ux-jsonview="{showPaths:true}" data-ng-model="data"></div>
    </div>
</div>
<!--// ADMIN -->
<div class="admin">
    <div class="title">Admin</div>
    <div data-ng-controller="myController">
        <div ux-jsonview="{showPaths:true}" data-ng-model="sampleData"></div>
    </div>
</div>
</body>
</html>
